<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Password Generator</h1>
        </div>
        <div id="content">
            <form>
                <label for="password_length">Password Length:</label>
                <input type="number" id="password_length" name="password_length" min="8" max="64" value="8">
                <br>
                <input type="checkbox" id="include_uppercase" name="include_uppercase" checked>
                <label for="include_uppercase">Include Uppercase Letters</label>
                <br>
                <input type="checkbox" id="include_numbers" name="include_numbers" checked>
                <label for="include_numbers">Include Numbers</label>
                <br>
                <input type="checkbox" id="include_symbols" name="include_symbols">
                <label for="include_symbols">Include Symbols</label>
                <br><br>
                <button id="btn" type="button" onclick="randomPassword()">Generate Password</button>
              </form> 
              <br>
              <input type="text" id="display-password" readonly>
        </div>
        <div id="footer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
